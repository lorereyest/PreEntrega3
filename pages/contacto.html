<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactate con Nosotros | Café Spot</title>
    <meta name="description" content="Tienda online - Café de especialidad. Te esperamosen nuestras sucursales de Rosario, CABA y Bariloche. Envios a todo el país.">
    <meta name="keywords" content="café, capuccino, ">
    <link rel="icon" href="../img/logo/icon.ico">
    <link rel="stylesheet" href="../sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header id="header">
        <nav class="nav">
            <div class="nav__container">

                <div class="nav__logo">
                    <a href="../index.html"><img src="../img/logo/logo-claro.png" alt="logo Café Spot"></a>
                </div>
                
                <label for="menu" class="nav__label">
                    <img src="../img/recursos/menu-hmg.png" alt="menú desplegable">
                </label>
                <input class="nav__input" type="checkbox" id="menu">
                
                <div class="nav__menu">
                    <a href="../index.html" class="nav__item">Inicio</a>
                    <a href="./nosotros.html" class="nav__item">Nosotros</a>
                    <a href="./productos.html" class="nav__item">Productos</a>
                    <a href="./sucursales.html" class="nav__item">Sucursales</a>
                    <a href="./contacto.html" class="nav__item">Contacto</a>
                </div>

            </div>
        </nav>
    </header>

    <section id="formulario">
        <div class="contenedor-general-form">
            <p class="animate__animated animate__zoomIn">¡Contactate con nosotros!</p>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="usuario@gmail.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba aquí..."></textarea>
            </div>
            <button type="button" class="btn btn-light">Enviar</button>
        </div>
    </section>

    <footer id="footer">
        <div class="footer__container">
            <div class="footer__copy">
                <p>&copy; 2022 | Café Spot. Todos los derechos reservados</p>
            </div>

            <div class="footer__icons">           
                <a href="https://instagram.com" target="_blank">
                    <img src="../img/icon/redes sociales/instagram.png" alt="Instagram">
                </a>           
                <a href="http://twitter.com" target="_blank">
                    <img src="../img/icon/redes sociales/twitter.png" alt="Twitter">
                </a>            
                <a href="http://youtube.com" target="_blank">
                    <img src="../img/icon/redes sociales/ytb.png" alt="Youtube">
                </a>           
            </div>
            
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
